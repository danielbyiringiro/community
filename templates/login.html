{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block style %}
<style>
    body {
        background-image: url("/static/background.jpg");
    }
</style>
{% endblock %}

{% block main %}
<div class="login">
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
</div>
{% endblock %}
