{% extends "layout.html" %}

{% block title %}
    Password
{% endblock %}

{% block main %}
<div id="alert" class="alert_year"></div>
<div class="container login">
    <div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="oldpassword" placeholder="Old Password" type="password" required>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="newpassword" placeholder="New Password" type="password" onblur="passwordAnalyse('newpassword')" required>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="confirmnewpassword" placeholder="New Password Again" type="password" onblur="passwordCompare('confirmnewpassword','newpassword')" required>
        </div> 
        <button class="btn btn-primary" onclick="changepassword()">Change</button>
    </div>
</div>
{% endblock %}
